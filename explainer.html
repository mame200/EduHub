  <main class="main-content">
    <section class="explainer-hub">
      <h1>Visual Explainer</h1>
      <p>Paste book content or upload a file to generate visual explanations.</p>

      <form id="explainer-form">
        <textarea
          id="book-text"
          placeholder="Paste chapter or concept text here..."
          rows="8"
          required
        ></textarea>
        <br>
        <textarea id="book-input" placeholder="Paste your book content here..."></textarea>

        <div class="file-upload">
          <label for="file-input" class="btn btn-secondary">Upload File</label>
          <input type="file" id="file-input" accept=".txt,.pdf" hidden />
        </div>

        <button type="submit" class="btn btn-primary">Generate Visuals</button>
        <button id="explain-btn" class="btn">Explain Visually</button>
  
      </form>

      <div id="visual-output" class="visual-output">
        <!-- AI-generated visuals or explanations will appear here -->
      </div>
      <div id="explanation-output"></div>
    </section>
  </main>
