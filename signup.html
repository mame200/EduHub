<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduHub - Sign Up</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="logo">EduHub</a>
    <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
      &#9776;
    </button>
    <ul class="nav-links" id="nav-links">
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="signin.html" class="btn btn-primary">Sign In</a></li>
      <li><a href="signup.html" class="active btn btn-secondary">Sign Up</a></li>
    </ul>
  </nav>

  <main class="main-content">
    <section class="auth-section">
      <h1>Create Your Account</h1>
      <form id="signup-form" action="#" method="POST">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6" />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required minlength="6" />

        <button type="submit" class="btn btn-secondary">Sign Up</button>
      </form>
      <p class="switch-auth">
        Already have an account? <a href="signin.html">Sign In here</a>.
      </p>
    </section>
  </main>

  <footer class="footer">
    <p>Â© 2025 EduHub. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
